# this only for dev, not for production
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - client
      - server
    restart: on-failure

  server:
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/server
    user: "${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}"
    ports:
      - "8080:8080"
    environment:
      - HOME=/tmp
      - is_dev_env=True
    command:
      ["uvicorn", "main:app", "--reload", "--host=0.0.0.0", "--port=8080"]
    entrypoint: ["poetry", "run"]

  client:
    build:
      context: ./
      dockerfile: ./client/Dockerfile
    ports:
      - 4321:4321
    volumes:
      - .:/var/task
    working_dir: /var/task/client
    # environment:
    #   - ENVIRONMENT=docker
    command:
      ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "4321"]

