# this only for dev, not for production
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./others/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 81:81
      - 443:443
    # depends_on:
    #   - client
    #   - server
    networks:
      - nginx-net
    restart: on-failure

  server:
    build:
      context: ./
      dockerfile: ./others/docker/server/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/server
    user: '${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}'
    ports:
      - 8080:8080
    environment:
      - HOME=/tmp
      - IS_DEV_ENV=True
    depends_on:
      - mongo
    networks:
      - nginx-net
      - mongo-database
    command: ['uvicorn', 'main:app', '--reload', '--host=0.0.0.0', '--port=8080']
    entrypoint: ['poetry', 'run']

  client:
    build:
      context: ./
      dockerfile: ./others/docker/client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/client
    user: '${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}'
    ports:
      - 3000:3000
    networks:
      - nginx-net
    command: ['npm', 'run', 'start', '--', '--host', '0.0.0.0', '--port', '3000']

  admin-client:
    build:
      context: ./
      dockerfile: ./others/docker/admin_client/Dockerfile
    volumes:
      - .:/var/task
    working_dir: /var/task/admin_client
    user: '${COMPOSE_UID:-1000}:${COMPOSE_GID:-1000}'
    ports:
      - 3001:3001
    networks:
      - nginx-net
    command: ['npm', 'run', 'dev', '--', '--host', '0.0.0.0', '--port', '3001']

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      - mongo-database
    volumes:
      - ./others/data/mongodb:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_AUTH_USERNAME: admin
      ME_CONFIG_MONGODB_AUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongo:27017/
    networks:
      - mongo-database

  # redis:
  #   restart: always
  #   image: redis:latest
  #   ports:
  #     - 6379:6379
  #   entrypoint: redis-server --appendonly yes

networks:
  nginx-net:
    driver: bridge
  mongo-database:
    driver: bridge
