name: test
on:
  push:
    branches: [master]
jobs:
  something:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip" # caching pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt
