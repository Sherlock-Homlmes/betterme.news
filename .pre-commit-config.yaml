  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "" # Use the sha / tag you want to point at
    hooks:
      - id: prettier
        types_or: [css, javascript]
        additional_dependencies:
          - prettier@3.0.3
        args: [--check]

