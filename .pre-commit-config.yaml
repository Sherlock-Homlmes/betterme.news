# This pre-commit file use for check code style before commit and also use for check code style in CI
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      # - id: check-added-large-files
      - id: debug-statements
        language_version: python3

  # common
  # TODO: soon
  # - repo: local
  #   hooks:
  #     - id: server-export-requirements
  #       name: server-export-requirements
  #       entry: bash -c 'bash others/server-requirements.sh'
  #       language: system
  #       pass_filenames: false

  # js
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "" # Use the sha / tag you want to point at
    hooks:
      - id: prettier
        types_or: [css, javascript]
        additional_dependencies:
          - prettier@3.0.3
        args: [--check]

  # python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      # linter
      - id: ruff
        name: ruff-linter
        args: [--fix, --exit-non-zero-on-fix]
        files: ^server/
      # formatter
      - id: ruff-format
        # args: [--check]
        files: ^server/
